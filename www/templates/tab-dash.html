<ion-view view-title="Proximiio GeoAlarms">
  <ion-content>
    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in geofences">
        <ion-toggle class="item-tog" ng-model="item.data.checked" ng-checked="item.data.checked">
          {{ item.data.message }}
        </ion-toggle>
        <ion-option-button class="button-negative"
                       ng-click="delete(item)">
      Delete
    </ion-option-button>
        <ion-delete-button class="ion-minus-circled" ng-click="alert('a')">
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
